{% extends "ingredients/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div id="div_1">
	<table id="data_table" class="table table-hover table-sm">
	    <thead>
	        <tr>
	            <th>Ingredient</th>
	            <th style="text-align:center">Unit</th>
	            <th style="text-align:center">Edit</th>
	        </tr>
	    </thead>
	    <tbody>
	    	{% for ingredient in ingredients %}
		        <tr class="clickable-row" data-href="{% url 'ingredient-page' ingredient.id %}">
		            <td >{{ ingredient.name }}</td>
		            <td style="text-align:center">{{ ingredient.unit }}</td>
		            <td style="text-align:center"><a href="{% url 'ingredient-page' ingredient.id %}">+</a></td>
		        </tr>
			{% endfor %}
	    </tbody>
	</table>
</div>
{% endblock content %}
