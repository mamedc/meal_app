<!DOCTYPE html>
<html>
<head>
	<title>Ingredients</title>
</head>
<body>
	<h2>All Ingredients</h2>

	<ul>
		{% for ingredient in ingredients %}
			<li>
			    {{ ingredient.name }}, {{ ingredient.unit }} 
			    <a href="{% url 'ingredient-page' ingredient.id %}">(i)</a>
		 	</li>
		{% endfor %}
	</ul>

	<h2><a href="{% url 'ingredient-create' %}">New ingredient</a></h2>

</body>
</html>
